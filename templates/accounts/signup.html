{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация - {{ site_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Регистрация</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success btn-block"><i class="fas fa-user-plus"></i> Зарегистрироваться</button>
                </form>
                <hr>
                <p class="text-center">
                    Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
