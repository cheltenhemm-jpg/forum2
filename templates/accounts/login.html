{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход - {{ site_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Вход</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Войти</button>
                </form>
                <hr>
                <p class="text-center">
                    <a href="{% url 'accounts:password_reset' %}">Забыли пароль?</a><br>
                    Нет аккаунта? <a href="{% url 'accounts:signup' %}">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
